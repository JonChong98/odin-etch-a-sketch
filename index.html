<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="top">
            <div class="settings">
                <div class="introText">
                    <h1>Doodle Pad</h1>
                    <p>Research says<br>doodling reduces stress</p>
                    <p>So why not give it a try?</p>
                </div>
                <div class="colourMode">
                    Colour Mode
                    <button class="colourOption" onclick="setColourMode('bw')">
                        <div class="optionLight bw selected"></div>Classic
                    </button>
                    <button class="colourOption" onclick="setColourMode('shading')">
                        <div class="optionLight shading"></div>Shading
                    </button>
                    <button class="colourOption" onclick="setColourMode('random')">
                        <div class="optionLight random"></div>Avant-garde
                    </button>
                </div>
            </div>
            <div class="grid">
                <!-- Grid generated using javascript and gets inserted here -->
            </div>
        </div>
        <div class="bottom">
            <div class="bottomLabel">Grid Size</div>
            <div class="gridGeneration">
                <input class="sliderInfo" value="32" disabled />
                <input type="range" min="1" max="100" value="32" class="slider" onchange="spawnGrid()"
                    onmousemove="updateSliderInfo()" />
                <button class="gridReset" onclick="spawnGrid()">Reset Grid</button>
            </div>
        </div>

    </div>
</body>

</html>
