<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="settings">
            <div class="colourMode">
                Select Colouring Mode:
                <button class="colourOption bw" onclick="setColourMode('bw')">B/W</button>
                <button class="colourOption shading" onclick="setColourMode('shading')">Shading</button>
                <button class="colourOption random" onclick="setColourMode('random')">Rainbow</button>
            </div>
            <div class=" gridGeneration">
                <input class="userInput" value="32" />
                <button onclick="spawnGrid()">Set Grid Size</button>
            </div>
        </div>
        <div class="grid">

        </div>
    </div>
</body>

</html>
